<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Is it a Palindrome?</h1>
    </div>
    <main>
        <div id="body-container">
            <h2 class="body-text">Enter in text to check for a palindrome:</h2>
            <input id="text-input">
            <button id="check-btn">Check</button>
        </div>
        <div id="result">
            <span id="result">
                <p id="result"></p>
            </span>
        </div>
        <div id="description-container">
            <p>
                A <span id="palindrome">palindrome</span> is a word or sentence that's spelled the same way both forward and backwards, ignoring punctuation, casing, and spacing.
            </p>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
